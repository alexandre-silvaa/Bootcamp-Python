{% extends "layout.html" %}

{% block content %}

<div class="row py-2 my-2">
    <div class="col-md-9">
        <h2>Listagem de Usuários</h2>
    </div>
    <div class="col-md-3">
        <a href="{% url 'create' %}" class="btn btn-primary btn-block"><i class="fas fa-plus-circle" style="color: #ffffff;"></i> Adicionar Usuário</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.nome|capfirst }}</td>
                <td>{{ user.telefone }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'edit' user.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'delete' user.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">
                    Não existem registros
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
